<!DOCTYPE html>
<html>
<head>
  <title>Honguito</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
	<!--Load Google chart-->
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	
	<link rel="stylesheet" type="text/css" href="/libraries/bootstrap-5.1.3-dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <div id="app">
  </div>

	<!-- Hidden stuff -->
	<!-- New Colony form -->
	<div id="new-colony-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Colony</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
				<form id="new-colony-form">
					<!-- Name -->
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">Name</span>
						</div>
						<input type="text" name="name" class="form-control" aria-describedby="basic-addon1">
					</div>
					<input type="date" name="startDate">
				</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="save-new-colony" type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>

	<script src="/libraries/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
	<script src="/libraries/jquery-3.5.1.js"></script>
	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
	<script type="module"  src="./index.js"></script>
	<!--Load gauge script-->
	<script defer type="text/javascript" src="gauge.js"></script>
</body>

</html>
